<!-- Modal Structure -->
<div class="modal" id="contactModal">
  <div class="modal-content">
    <!-- Close Button -->
    <button class="close-btn" id="closeBtn">X</button>
    <h2 class="modal-title" id="modalTitle">Register</h2>

    <!-- Dynamic Event Name -->
    <p class="event-name" id="eventName">
      <span id="eventTitle"></span>
    </p>

    <!-- Contact Form -->
    <form id="contactForm">
      <input type="hidden" id="eventId" name="eventId" />

      <div class="input-wrapper">
        <label for="name">Name*</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Enter your name"
          required
        />
        <div class="error-text-input">Please enter your name</div>
      </div>

      <div class="input-wrapper">
        <label for="email">Email*</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter your email"
          required
          pattern="^\w+(\.\w+)?@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$"
        />
        <div class="error-text-input">Please enter a valid email address</div>
      </div>

      <div class="input-wrapper">
        <label for="message">Message</label>
        <textarea
          id="message"
          name="message"
          placeholder="Type your message..."
          required
        ></textarea>
        <div class="error-text-textarea">Please enter your message</div>
      </div>

      <button class="btn-orange register-btn" type="submit">Register</button>
    </form>
  </div>
</div>
