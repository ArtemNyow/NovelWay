<section class="article">
  <div class="container container-article">
    <div class="paragraph">
      <h2 class="article-titel">
        Welcome to Booksy – your cozy corner for handpicked reads.
      </h2>
      <p class="article-text">
        We believe books are more than just stories — they’re companions,
        doorways, and memories. Whether you’re chasing adventures or quiet
        moments, we’re here to help you find your next favorite book.
      </p>
    </div>
    <div class="article-img">
      <picture class="article-card">
        <source
          srcset="
            /img/article-img/bookstore_desk.jpg    1x,
            /img/article-img/bookstore_desk@2x.jpg 2x
          "
          media="(min-width: 1440px)"
        />
        <source
          srcset="
            /img/article-img/bookstore_tab.jpg    1x,
            /img/article-img/bookstore_tab@2x.jpg 2x
          "
          media="(min-width: 768px) and (max-width: 1439px)"
        />
        <source
          srcset="
            /img/article-img/bookstore.jpg        1x,
            /img/article-img/bookstore_mob@2x.jpg 2x
          "
          media="(max-width: 767px)"
        />
        <img
          src="/img/article-img/bookstore.jpg"
          alt="Bookstore"
          class="article-image"
        />
      </picture>
    </div>
  </div>
</section>
