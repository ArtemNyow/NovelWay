          <div class="books__controls">

            <div class="dropdown">

                <span class="dropdown-label">Categories</span>
                <svg class="icon-chevron-down" width="24" height="24">

                </svg>
              </button>
              <ul class="dropdown-menu">
                <li>
                  <a
                    class="dropdown-menu-link"

                <li>
                  <a
                    class="dropdown-menu-link"
                    href="#"
                    data-category="Combined Print and E-book Fiction"

                  >
                </li>
                <li>
                  <a
                    class="dropdown-menu-link"
                    href="#"
                    data-category="Combined Print & E-book Nonfiction"

                </li>
                <li>
                  <a
                    class="dropdown-menu-link"
                    href="#"
                    data-category="Hardcover fiction"

                  >
                </li>
                <li>
                  <a
                    class="dropdown-menu-link"
                    href="#"
                    data-category="Paperback trade fiction"

                </li>
                <li>
                  <a
                    class="dropdown-menu-link"
                    href="#"
                    data-category="Paperback nonfiction"
                    >Paperback nonfiction</a
                  >
                </li>
                <li>
                  <a
                    class="dropdown-menu-link"
                    href="#"
                    data-category="Advice, how-to & Miscellaneous"
                    >Advice, how-to & Miscellaneous</a
                  >
                </li>
                <li>
                  <a
                    class="dropdown-menu-link"
                    href="#"
                    data-category="Children's middle grade hardcover"
                    >Children's middle grade hardcover</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </div>
        <!-- список посилань для десктопу -->
        <ul class="books__options"></ul>
      </div>
      <!-- список книг -->
      <div class="books-desktop__btn_align">
        <ul id="books-list" class="books__list"></ul>
        <!-- кнопка «Show More»  -->
        <div class="books__more-wrap">
          <button id="books-more" class="btn-orange books__more-btn is-hidden">
